{% extends "base.html" %}
{% block title %}Flasky - Post{% endblock %}

{% block page_content %}
{% if post %}
<div class="post">
    <div class="post-thumbnail">
        <a href="{{ url_for('main.user', username=post.author.username) }}">
            <img class="profile-thumbnail" src="{{ post.author.gravatar(size=80) }}">
        </a>
    </div>
    <div class="post-content" style="margin-left: 90px;">
        <div class="post-author">
            <a href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
        </div>
        <div class="post-date">{{ moment(post.timestamp).fromNow() }}</div>
        <div class="post-body">
            {% if post.body_html %}
            {{ post.body_html | safe }}
            {% else %}
            {{ post.body }}
            {% endif %}
        </div>
    </div>
</div>
{% endif %}
{% endblock%}
